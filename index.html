    <section
      class="py-24 px-10 min-h-screen flex flex-col items-center justify-center"
    >
      <h2
        class="text-white text-center text-4xl sm:text-xl border-b-2 border-white pb-10 font-semibold"
      >
        Memes
      </h2>
      <div
        id="meme-section"
        class="container mx-auto pt-[3vh] max-w-[1400px] columns-1 gap-4 sm:columns-2 md:columns-3 lg:columns-5"
      >
      </div>
      <div class="flex justify-center mt-4">
        <button
          onclick="loadMoreMemes()"
          class="border-2 border-white px-4 py-2 rounded-md text-white mx-2"
        >
          Load More Memes
        </button>
      </div>
    </section>

    <section>
      <h2
        class="text-white text-center text-4xl sm:text-4xl pb-10 font-semibold"
      >
        Share Feedback
      </h2>
      <form
        id="feedback-form"
        class="flex flex-col gap-4"
        onsubmit="return sendEmail(event)"
      >
        <div class="flex flex-col gap-4">
          <input
            type="text"
            name="from_name"
            id="from_name"
            placeholder="Your Name"
            class="text-slate-300 bg-gray-800 p-2 rounded-md outline-none"
            required
          />
          <textarea
            name="message"
            id="message"
            placeholder="Your Feedback"
            class="text-slate-300 bg-gray-800 p-2 rounded-md outline-none resize-none h-40 w-[600px]"
            required
          ></textarea>
        </div>
        <button type="submit" class="text-white bg-gray-800 p-2 rounded-md">
          Share Feedback
        </button>
      </form>
    </section>

    <div
